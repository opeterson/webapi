plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    id 'war'
    id "org.openapi.generator" version "5.3.0"
}

repositories {
    // Use JCenter for resolving dependencies.
    jcenter()
}

openApiValidate {
	    inputSpec = rootDir.toString() + '/web-api-client/src/main/resources/web-api.yml'.toString()
	    recommend = true
	}
	
openApiGenerate {
    generatorName = 'spring'
    library = 'spring-mvc'
    inputSpec = rootDir.toString() + '/web-api-client/src/main/resources/web-api.yml'.toString()
    outputDir = projectDir.toString() + '/build/generated/web-api-server'.toString()
    apiPackage = 'ca.owenpeterson.web.api'
    invokerPackage = 'ca.owenpeterson.web.api.invoker'
    modelPackage = 'ca.owenpeterson.web.api.client.model'
    configOptions = [
        dateLibrary: 'java8',
        serializationLibrary: 'jackson',
        generateModelTests: 'false',
        generateApiTests: 'false'
    ]
}

ext {
    swagger_annotations_version = "1.5.22"
    jackson_version = "2.10.5"
    jackson_databind_version = "2.10.5.1"
    jackson_databind_nullable_version = "0.2.2"
    jakarta_annotation_version = "1.3.5"
    spring_web_version = "5.3.16"
    junit_version = "4.13.1"
}

dependencies {
    
    // Dependency for web-api-client, which contains the model classes needed for the API. 
    implementation (project(':web-api-client')) {
    	transitive=false
    }
    
    implementation "io.swagger:swagger-annotations:$swagger_annotations_version"
    implementation "com.google.code.findbugs:jsr305:3.0.2"
    implementation 'org.springframework:spring-core:$spring_web_version'
    implementation "org.springframework:spring-web:$spring_web_version"
    implementation "org.springframework:spring-webmvc:$spring_web_version"
    //implementation "org.springframework:spring-context:$spring_web_version"
    implementation "com.fasterxml.jackson.core:jackson-core:$jackson_version"
    implementation "com.fasterxml.jackson.core:jackson-annotations:$jackson_version"
    implementation "com.fasterxml.jackson.core:jackson-databind:$jackson_databind_version"
    implementation "com.fasterxml.jackson.jaxrs:jackson-jaxrs-json-provider:$jackson_version"
    implementation "org.openapitools:jackson-databind-nullable:$jackson_databind_nullable_version"
    implementation "com.fasterxml.jackson.datatype:jackson-datatype-jsr310:$jackson_version"
    implementation "jakarta.annotation:jakarta.annotation-api:$jakarta_annotation_version"
    
	implementation 'org.slf4j:slf4j-log4j12:1.7.36'
	implementation 'jakarta.validation:jakarta.validation-api:3.0.1'
	implementation 'jakarta.xml.bind:jakarta.xml.bind-api:3.0.1'
	
	implementation 'io.springfox:springfox-swagger-ui:2.8.0'
	implementation 'io.springfox:springfox-swagger2:2.8.0'
	
	implementation 'org.springframework.data:spring-data-commons:2.6.2'
	
	implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.13.1'
	
	
	
	
    
    compileOnly 'javax.servlet:javax.servlet-api:4.0.1'   
    testImplementation "junit:junit:$junit_version"     
}
