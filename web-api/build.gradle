plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    id "org.openapi.generator" version "5.3.0"
}

repositories {
    // Use JCenter for resolving dependencies.
    jcenter()
}

openApiValidate {
	    inputSpec = rootDir.toString() + '/web-api-client/src/main/resources/web-api.yml'.toString()
	    recommend = true
	}
	
openApiGenerate {
    generatorName = 'spring'
    library = 'spring-mvc'
    inputSpec = rootDir.toString() + '/web-api-client/src/main/resources/web-api.yml'.toString()
    outputDir = projectDir.toString() + '/build/generated/web-api-server'.toString()
    apiPackage = 'ca.owenpeterson.web.api'
    invokerPackage = 'ca.owenpeterson.web.api.invoker'
    modelPackage = 'ca.owenpeterson.web.api.client.model'
    configOptions = [
        dateLibrary: 'java8',
        serializationLibrary: 'jackson',
        generateModelTests: 'false',
        generateApiTests: 'false'
    ]
}

ext {
    swagger_annotations_version = "1.5.22"
    jackson_version = "2.10.5"
    jackson_databind_version = "2.10.5.1"
    jackson_databind_nullable_version = "0.2.2"
    jakarta_annotation_version = "1.3.5"
    spring_web_version = "5.2.5.RELEASE"
    jodatime_version = "2.9.9"
    junit_version = "4.13.1"
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13'
    
    // Dependency for web-api-client, which contains the model classes needed for the API. 
    implementation (project(':web-api-client')) {
    	transitive=false
    }
    
    implementation "io.swagger:swagger-annotations:1.5.22"
    implementation "org.springframework:spring-web:5.2.5.RELEASE"
    implementation "org.springframework:spring-context:5.2.5.RELEASE"
    implementation "org.springframework:spring-web:5.2.5.RELEASE"
    implementation "com.fasterxml.jackson.core:jackson-core:2.10.5"
    implementation "com.fasterxml.jackson.core:jackson-annotations:2.10.5"
    implementation "com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.10.5"
    implementation "com.fasterxml.jackson.jaxrs:jackson-jaxrs-json-provider:2.10.5"
    implementation "com.fasterxml.jackson.core:jackson-databind:2.10.5.1"
    implementation "org.openapitools:jackson-databind-nullable:0.2.2"
    implementation "jakarta.annotation:jakarta.annotation-api:1.3.5"
    compileOnly 'javax.servlet:javax.servlet-api:4.0.1'        
}
